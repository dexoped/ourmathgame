<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body style="background: linear-gradient(#8FF277, #05F9DC);" >
    <div class="relative flex min-h-screen  flex-col  justify-center overflow-hidden py-6 bg-red">
        <div class="relative bg-slate-200 px-6 pt-5 pb-5 shadow-xl  sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 ">
        <h2 class="text-3xl text-center font-bold leading-tight">
            Welcome to Our Math Game
        </h2><br><br> 
        <div class="relative bg-gray px-6 pt-5 pb-5 shadow-xl bg-gray-200 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 ">
            <div class="mx-auto max-w-md">
               

                
                    <form action="Dash.html" id="UF" class="flex-wrap justify-evenly">
                        <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-black  mx-11">Name</label>
                        <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-6 py-3 mb-5 text-base leading-6 placeholder-focus:invalid:border-green-500 focus:invalid:ring-green-500 mx-11" placeholder="Type the Name">

                        <label for="Password" class=" mx-11 text-md w-40 inline-block font-medium leading-5 text-black">PassWord</label>
                        <input required type="password" id="password" name="password" minlength="8" maxlength="8" class=" mx-11  inline-block rounded-lg shadow-md px-6 py-3 mb-5 text-base leading-6 placeholder-focus:invalid:border-green-500 focus:invalid:ring-green-500" placeholder="**********">

                  &nbsp;     &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    &nbsp;    <button type="link" id="Login" class=" rounded-lg shadow-lg px-6 py-3 mb-5  text-white hover:bg-navy-500 focus:outline-none mx-11 "  
                        style = "background-color: rgb(16, 16, 218);">Login</button>
                    </form>
                    <h5 class="px-10 py-6 text-md w-40 inline-block font-medium leading-5 text-black">new here</h5><a href="Registeration.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
